<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inbetweenies</title>
  <meta charset="utf-8" />
  <meta name="description" content="Inbetweenies, A card game to be played with friends." />
  <meta name="author" content="Jamie O'Neill">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4caf50">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="Manifest.json">
  <!-- Jquery -->
  <script src="dist/js/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
  <link
    href="dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="dist/js/bootstrap.bundle.min.js"></script>
  <!-- Style -->
  <link href="css/style.css" rel="stylesheet" />
</head>

  <body>
    <!-- Home Menu View-->
    <main id="Home" class="homeContainer">
      <div class="title">
        <h1>Inbetweenies</h1>
      </div>
      <div>
        <button class="homeButton" id="newGameBtn">New Game</button>
      </div>
      <div>
        <button class="homeButton" id="loadGameBtn" disabled>Continue</button>
      </div>
      <div>
        <button class="homeButton" id="historyBtn">History</button>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="overlayModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body" id="modalBody"> </div>

          <div class="modal-footer">
            <button type="button" id="modalConfirm" class="btn btn-success"></button>
          </div>

        </div>
      </div>
    </div>

    <!-- Home Menu View -->
    <main id="Game" class="gameContainer">

      <div id="scoreBoard" class="d-flex justify-content-end mb-3">
        <div id="leaderboard">
          <ul id="players">
            <li class="header">
              <div class="name">Standings</div>
            </li>
          </ul>
        </div>
      </div>

      <div id="roundDataHolder" class="d-flex flex-row align-self-center">
        <p>Round: <span id="roundValue"></span></p>
        <p>Ante: <span id="anteValue"></span></p>
        <p>Pot: <span id="potValue"></span></p>
      </div>

      <div id="turnDataHolder" class="d-flex flex-row align-self-center">
        <p>Player: <span id="playerTurnValue"></span></p>
        <p>Bet: <span id="betValue"></span></p>
      </div>

      <div id="cardHolder" class="hand hand__playingCards">
      </div>

      <div id="gameButtonsHolder" class="d-flex flex-column">

        <div id="betButtonsHolder">
          <button class="homeButton betBtn" id="smallBetBtn"></button>
          <button class="homeButton betBtn" id="midBetBtn"></button>
          <button class="homeButton betBtn" id="maxBetBtn">Pot</button>
        </div>

        <div id="playButtonsHolder">
          <button class="homeButton" id="dealBtn">Deal</button>
          <button class="homeButton" id="playBtn">Play</button>
          <button class="homeButton" id="foldBtn">Fold</button>
        </div>

        <div id="aceCheckHolder" class="card text-dark text-center bg-light">
          <div class="card-body">
            <h5 class="card-title">Ace is low or high?</h5>
            <button class="homeButton" id="aceLowBtn" name="low">Low</button>
            <button class="homeButton" id="aceHighBtn" name="high">High</button>
          </div>
        </div>
      </div>

      <div id="gameHistory">
        <h3>History</h3>
        <div id="historyLog" class="d-flex flex-column mb-3"></div>
      </div>

    </main>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/globals.js"></script>
  <script src="js/home.js"></script>
  <script src="js/game.js"></script>
  <script src="js/scoreboard.js"></script>
  <script src="js/deck.js"></script>
  <script src="js/logging.js"></script>
</html>
